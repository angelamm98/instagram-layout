<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Layout</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="post">
    <!-- Encabezado -->
    <div class="encabezado">
      <span class="icon-html"><i class="fa-brands fa-html5"></i></span>
      <span class="text">
        <strong>HTML5</strong><br />Angela
      </span>
      <span class="punto"><i class="fa-solid fa-ellipsis-vertical"></i></span>
    </div>

    <!-- Imagen principal -->
    <img
      src="https://i.pinimg.com/564x/52/58/78/525878539ecdebffc208fbed3c8b3de6.jpg"
      alt="Foto del post" />

    <!-- Iconos -->
    <div class="iconos">
      <span class="heart"><i class="fa-regular fa-heart"></i></span>
      <span class="comment"><i class="fa-regular fa-comment"></i></span>
      <span class="paperplain"><i class="fa-regular fa-paper-plane"></i></span>
      <span class="save"><i class="fa-regular fa-bookmark"></i></span>
    </div>

    <!-- Cuerpo del post -->
    <div class="body">
      <p>
        Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
        <strong>Web</strong> and <strong>100.000 others</strong>
      </p>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi illum,
        quasi veniam minus maiores et rem fuga consequuntur mollitia eveniet eos
        consequatur iure!
      </p>
    </div>
  </div>
</body>

</html>
